<template name="nav">
  {{#if showMobileNav}}
    <nav class="{{#if black}}black{{else}}transparent-nav{{/if}}">
      <div class="nav-group">
        {{#if backAction}}
          <a class="nav-item {{backAction}}" href="#"><i class="icon ion-ios-arrow-back"></i></a>
        {{/if}}
      </div>

      <div class="title-page">
        {{title}}
      </div>

      <div class="nav-group right">
        {{> Template.contentBlock }}
      </div>
    </nav>
  {{/if}}
</template>
