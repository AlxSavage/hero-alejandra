<template name="nav">
  <nav class="{{#if black}}black{{else}}transparent-nav{{/if}}">
    <div class="nav-group">
      {{#if back}}
        <a class="nav-item js-back" href="#"><i class="icon ion-ios-arrow-back"></i></a>
      {{/if}}
    </div>

    <div class="title-page">
      {{title}}
    </div>

    <div class="nav-group right">
      {{> Template.contentBlock }}
    </div>
  </nav>
</template>
