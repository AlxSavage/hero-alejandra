<template name="channel">
    {{> nav black="true" backAction="js-close-sidepanel" title=chatWith}}
    <div class="page-channel">
        <h3>
            <i class="fa fa-angle-left js-replace-sidepanel" aria-hidden="true" data-panel-template="userNotifications" data-panel-tab="tab-2"></i>
            {{chatWith}}
        </h3>
        <div id="messages">
            <div class="messages-list {{#if isLoading}}loading-list{{/if}}">
                <ul class="list-chats">
                    {{#each messages}}
                    <li>{{> message}}</li>
                    {{else}}
                    {{#if isDirect}}
                        <p class="alert alert-warning">You haven't said anything to {{username}} yet. Say hello!</p>
                    {{else}}
                        <p class="alert alert-warning">This channel is pretty quiet. You should say something!</p>
                    {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>

        <div class="message-input">
            <input name="message" placeholder="Type your message here...">
            <button type="submit" class="messageSubmit">Send</button>
        </div>
    </div>

</template>
