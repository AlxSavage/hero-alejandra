<template name="message">
  {{#if showHeader}}
      <h4>{{messageTimestamp timestamp}}</h4>
  {{/if}}

  <div class="chat-body {{messageType owner}}">
    <div class="chat-user">
      <img src="http://cdn0.peopleimages.com/picture/1324707-theres-just-so-many-wonderful-things-to-see-fit_400_400.jpg">
    </div>
    <div class="chat-message">
      <div class="chat-arrow"></div>
      <div class="chat-msg">
        {{{parseMarkdown message}}}
      </div>
    </div>
  </div>
</template>
