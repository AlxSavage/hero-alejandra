<template name="header">
	<header class="{{scroll}}">
		<div class="header-container container">			
			<div class="layout horizontal wrap">
				<a href="/" class="logo"><img src="/img/logo/logo-white.png" alt="Hero Traveller" title="Hero Traveller"></a>

				<ul id="header-nav" class="header-nav">
					<li>
						<a href="#">My Feed</a>
					</li>
					<li>
						<a href="#">Explore</a>
					</li>
					<!-- Temporary location for notifications trigger -->
					<li>
						<a href="#" class="side-panel-left" data-panel-template="profileFollowers">
							Followers
						</a>
					</li>
					<li>
						<a href="#" class="side-panel-left" data-panel-template="profileFollowing">
							Following
						</a>
					</li>
				</ul>

				<div class="header-right layout horizontal flex end-justified">
					<div class="header-search-box">
						<div class="header-search">
							<i class="fa fa-search" aria-hidden="true"></i>
						</div>
						<input type="text" name="desktop-search" class="desktop-search">
					</div>
					<button class="header-create">Create</button>
					<div class="header-notifications">
						<i class="fa fa-bell-o" aria-hidden="true"></i>
					</div>
					<div class="header-user">
						<a href="{{pathFor 'profile' _id=currentUserId}}">
							<img src="http://cdn0.peopleimages.com/picture/1324707-theres-just-so-many-wonderful-things-to-see-fit_400_400.jpg">
						</a>
					</div>
				</div>

			</div>
		</div>
		<div class="header-backdrop"></div>
	</header>

</template>
