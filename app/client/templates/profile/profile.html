<template name="profile">

		<div class="page-view-profile {{activeTabClass}}">
		  {{#if showMobileNav}}
				<nav class="transparent-nav">
				  <div class="nav-group right">
				      <a href="#" class="nav-item side-panel-trigger" data-panel-template="profileSettings">
					      <i class="icon ion-ios-gear"></i>
				      </a>
				  </div>
				</nav>
			{{/if}}
			<div class="profile-brief layout vertical center-center">
				
				<div class="profile-brief-overlay"></div>
				
				<h1>MADONE_57</h1>
				<hr>
				<h2>On the road</h2>

				<img src="https://s-media-cache-ak0.pinimg.com/236x/81/63/e4/8163e4d1615e6bd3a130cd50a786f14e.jpg" class="profile-img" alt="User">
				<h2>Jack Kerouac</h2>
				<ul class="user-stats layout horizontal wrap">
					<li class="user-followers">
						<a href="#" data-panel-template="profileFollowers" class="side-panel-trigger" >
							<span class="number">245</span> Followers
						</a>
					</li>
					<li class="user-following">
						<a href="#" data-panel-template="profileFollowing" class="side-panel-trigger">
							<span class="number">127</span> Following
						</a>
					</li>
					<li class="user-points">
						<a href="#" data-panel-template="profileStats" class="side-panel-trigger">
							<span class="number">1,139</span> Points
						</a>
					</li>
				</ul>

			  	<a href="#" data-panel-template="profileEdit" class="side-panel-trigger edit-profile">
			  		Edit Profile
			  	</a>

			  	<div class="user-cont">CONTRIBUTOR</div>
			</div>
			<div class="profile-tab-container layout vertical" >
		  	<div class="btns-group profile-tabs">
		    	<a data-tab-template="profileStories" class="btn-tertiary js-tab-trigger {{#if isActiveTab 'profileStories'}}active{{else}}no-state{{/if}}">Stories</a>
		    	<a data-tab-template="profileDrafts" class="btn-tertiary js-tab-trigger {{#if isActiveTab 'profileDrafts'}}active{{else}}no-state{{/if}}">Drafts</a>
		    	<a data-tab-template="profileItineraries" class="btn-tertiary js-tab-trigger {{#if isActiveTab 'profileItineraries'}}active{{else}}no-state{{/if}}">Itineraries</a>
		    	<a data-tab-template="profileBoards" class="btn-tertiary js-tab-trigger {{#if isActiveTab 'profileBoards'}}active{{else}}no-state{{/if}}">Boards</a>
				</div>
				<div class="flex">
					{{>activeTab tabKey=tabKey}}
				</div>
			</div>
		</div>

	{{>navTabs}}

	

</template>
